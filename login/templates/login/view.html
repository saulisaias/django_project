{% extends 'core/base.html' %}

{% load static %}

{% block title %}Muestra{% endblock %}


{% block content %}
    <div class="container py-5" style="color: white">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a class="nav-link text-uppercase text-expanded" href="{% url 'signin' %}">login</a> instead.</p>
    </div>

{% endblock %}
